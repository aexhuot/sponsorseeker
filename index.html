<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Chat Widget</title>
    <link rel="stylesheet" href="https://aexhuot.github.io/sponsorseeker/style.css">
</head>
<body>
<script type="text/javascript">
(function (d, t) {
var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
v.onload = function () {
window.voiceflow.chat.load({ verify: { projectID: '656f5abfc17f6f0007238cf8' }, url: 'https://general-runtime.voiceflow.com/', versionID: 'production' }).then(() => {setTimeout(() => {window.voiceflow.chat.open();}, 500)});
}
var interval = setInterval(function () {
var chatDiv = d.getElementById('voiceflow-chat');
if (chatDiv) {
clearInterval(interval);
var parentDiv = d.getElementsByClassName("inner")[0];
var targetDiv = d.getElementById('contact');
parentDiv.insertBefore(chatDiv, targetDiv);
}
}, 100);
v.src = "https://voiceflow.seefusion.tech/embed/widget/bundle.mjs";
v.type = "text/javascript";
s.parentNode.insertBefore(v, s);
})(document, 'script');
</script>
<link rel="stylesheet" href="https://voiceflow.seefusion.tech/embed/chat/style.css">
<div id="voiceflow-chat" style="width: 100%; max-width: 90%; height: 80vh; margin: 2rem auto;"></div>
</body>
</html>
