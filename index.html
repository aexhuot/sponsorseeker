<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Page Title</title>
<!-- Add your stylesheet here -->
<link rel="stylesheet" href="https://aexhuot.github.io/sponsorseeker/style.css">
</head>
<body>
  <!-- Your content goes here -->

  <!-- Voiceflow Chat Widget -->
  <iframe id="vfchatframe"></iframe>
  <script>
    window.onload = function() {
      var iframe = document.getElementById('vfchatframe');
      // Check if iframe loaded and access contentWindow.document here
      var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

      var script = document.createElement('script');
      script.innerHTML = `
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '656f5abfc17f6f0007238cf8' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'YOUR_VERSION_ID',
                    assistant: {
                        stylesheet: 'https://aexhuot.github.io/sponsorseeker/style.css' // Link to your custom CSS
                    }
                }).then(() => {
                    // Your additional code after widget load
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "module"; // or "text/javascript" if not using ES6 modules
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
      `;
      iframeDocument.body.appendChild(script);
    };
  </script>
</body>
</html>
